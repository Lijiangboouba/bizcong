<script type="text/javascript">
	$(function(){
	    tab();
	    function  tab(){
	        var galleryTop = new Swiper('.gallery-top', {
	        nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        spaceBetween: 10
	    });
	    var galleryThumbs = new Swiper('.gallery-thumbs', {
	        spaceBetween: 10,
	        centeredSlides: true,
	        slidesPerView: 'auto',
	        touchRatio: 0.2,
	        slideToClickedSlide: true
	    });
	    galleryTop.params.control = galleryThumbs;
	    galleryThumbs.params.control = galleryTop;
	    }  
	    setTimeout(function(){
	        tab();
	    },1000);
	    $('.h_stopop').click(function(){
	        $('.h_alert').css('display','block');
	        $('.leave_t').css('display','none');
	        $('.column_b').css('display','none');
	        // alert(1)
	    })
	    $('.h_xx').click(function(){
	        $('.h_alert').css('display','none');
	        $('.leave_t').css('display','block');
	        $('.column_b').css('display','block');
	    })
	})
</script>
