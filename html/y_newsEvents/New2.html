        <h3>会畅通讯暑期客户答谢会</h3>
        <div class='ulWrap'>
        	<ul classs='clearfix'>
				<li>
					<img src="../../images/q_img/SconList.png">

   <div class="MainTextCon">
        <p>炎炎夏日，正值暑期大片《冰川时代4》热映，为答谢客户一直以来对会畅通讯的支持，8月4日、5日会畅通讯邀请了北上两地约1500名客户在北京双井及上海新天地UME影院观看了这部让人捧腹不经的影片。 </p>
        <img src="../../images/q_img/nNewTwo1.jpg" class='NewImg'>
        <p style='text-align: center;'>虽然天气炎热，但来参加的人真多呀</p>
        <img src="../../images/q_img/nNewTwo2.jpg" class='NewImg'>
        <p style='text-align: center;'>签到领取可乐和爆米花</p>
        <img src="../../images/q_img/nNewTwo3.jpg" class='NewImg'>
        <p style='text-align: center;'>观众迫不及待进入影厅了</p>
        <img src="../../images/q_img/nNewTwo4.jpg" class='NewImg'>
        <p style='text-align: center;'>一边观影一边吃着爆米花，周末就该这么舒服</p>
