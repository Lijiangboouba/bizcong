        <h3>上海会畅通讯客户答谢会反响热烈</h3>
        <div class='ulWrap'>
        	<ul classs='clearfix'>
				<li>
					<img src="../../images/q_img/SconList.png">

				<li>
					<span class='date'>2016-11-28</span>
				</li>
			</ul>
        </div>
   </div>   
   <div class="MainTextCon">
        <p>5月26日、27日以及6月2日下午，由会畅通讯主办的客户答谢会分别在北京海淀剧院以及上海话剧艺术中心举行。本次答谢会邀请客户欣赏了时下最为前卫以及最受年轻人欢迎的相声和话剧表演。北上2地，来自世界500强企业超过1000名客户，欣赏了时代气息浓厚的幽默相声作品，与贴近现实的场景的话剧作品，引起观众的一致共鸣。 </p>
        <img src="../../images/q_img/nNewOne1.jpg" class='NewImg'>
        <p style='text-align: center;'>座无虚席，看来相声还是老北京人最爱的娱乐活动</p>
        <img src="../../images/q_img/nNewOne2.jpg" class='NewImg'>
        <p style='text-align: center;'>小资的上海，话剧还是非常受到年轻的欢迎</p>
        <img src="../../images/q_img/nNewOne3.jpg" class='NewImg'>
        <p style='text-align: center;'>会畅通讯工作人员大合照</p>
