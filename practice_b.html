<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name=" apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta name="applicable-device" content="pc,mobile">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link href="css/css_b/practice_b.css" type="text/css" rel="stylesheet" media="screen and (min-width:769px)">
    <link href="css/css_b/practice_phone.css" type="text/css" rel="stylesheet" media="screen and (max-width:768px)">
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<!--leave_t _starts-->
<div class="leave_t">
    <div class="leave_t_top clearfix">
        <span class="leave_t_title">请您留言</span>
    </div>
    <form>
        <div class="leave_t_content clearfix">
            <div class="leave_t_con">
                <textarea placeholder="请在此输入留言内容，我们会尽快与您联系。（必填）"  id='txt'></textarea>
            </div>
            <div class="leave_t_name">
                <span class="nodeName_t"></span><input type="text" id='name' placeholder="姓名">
            </div>
            <div class="leave_t_name">
                <span class="nodephone_t"></span><input type="text" placeholder="电话（必填）" id='phone'>
            </div>
            <div class="leave_t_name">
                <span class="nodemail_t"></span><input type="text" placeholder="邮箱" id='emial'>
            </div>
            <div class="leave_t_name">
                <span class="nodelocation"></span><input type="text" placeholder="地址" id='add'>
            </div>
            <div class="leave_t_send">
                发送
            </div>
            <div class="leave_b_foot">

                <p><img src="images/leave/prative_b_for.png" alt="a"/>百度商桥</p>

            </div>
        </div>
    </form>
</div>
<!--leave_t end  -->
</body>
<script src="js/js_b/practice_b.js"></script>
<script type="text/javascript" src="js/mobile-util.js"></script>
</html>
